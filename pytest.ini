[pytest]
# Register custom markers to avoid warnings
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: marks tests as requiring GPU
    xdist_group: group tests for same xdist worker

# Default test paths
testpaths = tests

# Show extra test summary info
addopts = -v --tb=short

# For multi-GPU testing with pytest-xdist:
#   pytest -n 8  # Run on 8 workers, each assigned a different GPU
#   pytest -n 8 -m "not slow"  # Skip slow tests
