name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
      fail-fast: false
    
    env:
      NUMBA_DISABLE_JIT: "0"
      PYTHONPATH: "."
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install numpy scipy matplotlib numba pytest
      
      - name: Run tests
        run: pytest tests/ -v --tb=short -x
      
      - name: Run visualization scripts (smoke test)
        run: |
          python scripts/models/plot_falkner_skan.py
          python scripts/models/plot_blasius_growth.py
          python scripts/models/run_flat_plate.py
