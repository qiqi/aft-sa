# Angle of attack sweep configuration
# Use with: python scripts/solver/run_batch.py --config config/examples/aoa_sweep.yaml

grid:
  airfoil: data/naca0012.dat
  n_surface: 129
  n_normal: 65

flow:
  reynolds: 6.0e+6
  mach: 0.0
  
  # Batch mode: sweep specification
  alpha:
    sweep: [-5, 15, 21]    # start, end, count â†’ 21 cases
  # Or explicit list:
  # alpha:
  #   values: [0, 2, 4, 6, 8, 10]
  # Or single case:
  # alpha: 4.0

solver:
  max_iter: 5000
  tol: 1.0e-10
  print_freq: 100
  diagnostic_freq: 500
  
  cfl:
    initial: 0.2
    final: 3.0
    ramp_iter: 500

numerics:
  jst_k4: 0.04
  beta: 10.0

output:
  directory: output/aoa_sweep
  case_name: naca0012_sweep
  html_animation: false

# Device selection: "auto", "cpu", or GPU index ("0", "1", "cuda:0")
device:
  device: auto
